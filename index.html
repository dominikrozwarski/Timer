<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0076359c68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>


    <div class="counter-app">
        <div class="settings ">
            <h1>Settings</h1>
            <label for="event-name">Event name:</label>
            <input type="text" id="event-name" value="New Year">
            <table class="date">
                <tr>
                    <td><label for="event-day">Day:</label></td>
                    <td><label for="event-month">Month:</label></td>
                    <td><label for="event-year">Year:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-month" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxlength="4" value="2023"></td>
                </tr>
            </table>
            <label for="event-image">Image link</label>
            <input type="text" id="event-image" value="default.jpg">
            <button class="save">Save</button>
        </div>

        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fa-solid fa-sliders"></i></div>
            </div>

            <div class="time-section">
                <h3><span class="event">New Year</span> in:</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number"></p>
                        <p class="card-title">Days</p>
                    </div>

                    <div class="card">
                        <p class="hours-count number"></p>
                        <p class="card-title">Hours</p>
                    </div>

                    <div class="card">
                        <p class="minutes-count number"></p>
                        <p class="card-title">Minutes</p>
                    </div>

                    <div class="card">
                        <p class="seconds-count number"></p>
                        <p class="card-title">Seconds</p>
                    </div>



                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
